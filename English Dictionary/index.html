<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
            <span style="cursor: pointer;"><i class="fa-solid fa-x material-icons" style="cursor: pointer;"></i></span>
        </div>
        <p class="info-text">
            Type a word and press enter to get meaning, example, pronounciaton, and synomyms of that typed word.</p>
        <ul>
            <li class="word">
                <div class="details">
                 <p>_</p>
                 <span>_</span>
                </div> 
                <i class="fas fa-volume-up"></i>
             </li>
             <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>_</span>
                            <span>_</span>
                            <span>_</span>
                            <span>_</span>
                            <span>_</span>
                        </div>
                    </div>
                </li>
             </div>
        </ul>
    </div>    


    <script src="script.js"></script>
</body>
</html>
