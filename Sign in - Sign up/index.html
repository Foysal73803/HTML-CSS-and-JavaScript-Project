<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <p>or use your email for registratoin</p>
                    <input type="text" name="txt" placeholder="Name" required="">
                    <input type="text" name="txt" placeholder="Email" required="">
                    <input type="text" name="txt" placeholder="Password" required="">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>

        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-skype"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <p>or use your account</p>
                    <input type="text" name="txt" placeholder="Email" required="">
                    <input type="text" name="txt" placeholder="Password" required="">
                    <span>Forget your Password</span>
                    <button style="margin-top: 10px;">Sign in</button>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Wellcome Back!</h1>
                    <p>To Keep connected with us please login wth your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
